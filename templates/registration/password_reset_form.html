<!-- templates/registration/password_reset_form.html -->
{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<div class="flex justify-center items-center">
    <div class="flex flex-col items-center justify-center bg-white w-fit rounded-xl mt-10 m-4 p-8">

        <h1 class="text-xl mb-2 font-bold self-start">Forgot your password?</h1>
        <p class="mb-8">Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form class="" method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-gray-700 font-semibold">Email:</label>
                {{ form.email }}
            </div>
            <div class="flex justify-center">
                <button class="mt-2 mb-4 bg-cyan-500 p-3 w-fit rounded-md font-semibold text-lg hover:bg-cyan-600"
                    type="submit">
                    Send me instructions!
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
