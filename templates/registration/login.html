{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="p-3 flex flex-col items-start">
    <h2 class="text-xl mb-2">Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="mt-2 bg-white p-3" type="submit">Log In</button>
    </form>
</div>
{% endblock %}
