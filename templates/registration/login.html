{% extends "base.html" %}
{% block title %}
Login
{% endblock %}
{% block content %}
<div class="flex justify-center items-center">
    <div
        class="flex flex-col items-center justify-center bg-white w-fit rounded-xl mt-10 m-4 p-8">
        <h2 class="text-xl mb-2 font-bold">Log in</h2>
        <form class="admin-form" method="post" id="login-form">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}"
                    class="block text-gray-700 font-semibold">Username:</label>
                {{ login_form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ form.password.id_for_label }}"
                    class="block text-gray-700 font-semibold">Password:</label>
                {{ login_form.password }}
            </div>
            <div class="flex justify-center">
                <button
                    class="mt-2 mb-4 h-9 w-fit bg-cyan-500 p-3 rounded-xl font-semibold border-2 flex items-center justify-center text-lg hover:bg-cyan-600 disabled:bg-cyan-200"
                    type="submit" id='loginBtn'>
                    <span class='loader invisible' id="loginBtnSpinner"></span>
                    <span class='block' id="loginBtnLabel">
                        Log in
                    </span>
                </button>
            </div>
        </form>
        <div>
            <p class="mt-2"><a
                    class="hover:underline-offset-2 hover:text-violet-500 hover:underline font-bold"
                    href="{% url 'password_reset' %}">Forgot Password?</a>
            </p>
            <p class="mt-2">
                Don't have an account? Sign up
                <a class="hover:decoration-rose-500 hover:text-rose-500 hover:underline-offset-2 hover:underline font-bold"
                    href="{% url 'signup' %}">here</a>
            </p>
        </div>
    </div>
</div>
<script>
    function handleFormSubmit() {
        // Disable button
        document.getElementById('loginBtn').disabled = true;
        // Hidde button label
        document.getElementById('loginBtnLabel').classList.toggle('invisible');
        // Show loading indicator
        document.getElementById('loginBtnSpinner').classList.toggle('invisible');
    }

    document.querySelector('#login-form').addEventListener('submit', function (event) {
        handleFormSubmit();
    });
</script>
{% endblock %}
