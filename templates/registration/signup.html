<!-- templates/registration/signup.html -->
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}

<div class="flex justify-center items-center">
    <div
        class="flex flex-col items-center justify-center bg-white w-fit rounded-xl mt-10 m-4 p-8">
        <h2 class="text-xl mb-2 font-bold">Sign up</h2>
        <form class="ml-2 mr-2 admin-form" method="post" id="signup-form">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ signup_form.username.id_for_label }}"
                    class="block text-gray-700 font-semibold">Username:</label>
                {{ signup_form.username }}
            </div>
            <div class="mb-4">
                <label for="{{ signup_form.password1.id_for_label }}"
                    class="block text-gray-700 font-semibold">Password:</label>
                {{ signup_form.password1 }}
            </div>
            <div class="mb-4">
                <label for="{{ signup_form.password2.id_for_label }}"
                    class="block text-gray-700 font-semibold">Password
                    confirmation:</label>
                {{ signup_form.password2 }}
            </div>
            <div class="flex justify-center">
                <button
                    class="mt-2 mb-4 bg-cyan-500 p-3 w-fit rounded-md font-semibold text-lg hover:bg-cyan-600"
                    type="submit">
                    Sign up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
